version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: rudra-postgres
    environment:
      POSTGRES_USER: rudra
      POSTGRES_PASSWORD: rudra_dev_password
      POSTGRES_DB: rudra_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rudra -d rudra_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rudra-network

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.15-community
    container_name: rudra-neo4j
    environment:
      NEO4J_AUTH: neo4j/neo4j_dev_password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 1G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rudra-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: rudra-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rudra-network

  # TimescaleDB for Time-Series Data (optional)
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: rudra-timescale
    environment:
      POSTGRES_USER: rudra
      POSTGRES_PASSWORD: rudra_dev_password
      POSTGRES_DB: rudra_timeseries
    ports:
      - "5433:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rudra -d rudra_timeseries"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rudra-network

  # RUDRA API (for production-like dev)
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rudra-api
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=rudra
      - POSTGRES_PASSWORD=rudra_dev_password
      - POSTGRES_DB=rudra_dev
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=neo4j_dev_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEBUG=true
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rudra-network
    profiles:
      - full

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  redis_data:
  timescale_data:

networks:
  rudra-network:
    driver: bridge
